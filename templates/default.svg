<?xml version="1.0" encoding="UTF-8"?>
<svg
  width="<%= size.w %>" height="<%= size.h %>"
  viewBox="0 0 <%= size.w %> <%= size.h %>"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink">

  <rect width="100%" height="100%" fill="<%= background.color %>"/>

  <text
    y="<%= size.h*0.2 %>"
    width="<%= size.w*0.8 %>"
    text-anchor="middle"
    fill="<%= font.color %>"
    font-family="<%= font.family %>"
    font-size="<%= size.title %>">
    <% _.forEach(title, function(part){ %>
      <tspan x="<%= size.w*0.5 %>" dy="<%= size.title %>"><%= part %></tspan>
    <% }); %>
  </text>

  <text
    x="10%" y="90%"
    fill="<%= font.color %>"
    font-family="<%= font.family %>"
    font-size="<%= size.author %>"><%= author %></text>

  <image
    xlink:href="./published-with-gitbook.png"
    x="83.5%" w="82%" width="15%" height="15%"/>

  <rect
    x="<%= (size.w-900)*0.5 %>" y="<%= (size.h-200)*0.7 %>"
    width="900" height="200"
    fill="<%= topic.color %>"/>
</svg>
